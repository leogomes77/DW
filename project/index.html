<!DOCTYPE html>

<!--NavBar-->

    <a class="navbar-brand" href="#">
        <i class="fas fa-hat-wizard flex left"> ImageWizard </i>
      </a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" id="inputtext" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="searchbutton"type="submit">GO!</button>
    </form>

    <!-- Imagens-->
  <div class="container">
    <div class="row" id="contentorImagens"></div>
  


    <!--Paginacao-->
    <nav aria-label="Page navigation example center" id="page">
      <ul class="pagination justify-content-center fixed">
        <li class="page-item"><a class="page-link" href="#" id="anterior">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" id="seguinte">Next</a></li>
      </ul>
    </nav>
  </div>

<!--Not Found-->
  <div class="notfound" id="notfound">
    <div class="center">
      <h2>Nothing to show here :/</h2>

<!--Modal-->
  <div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Search Error</h5>
          <button type="button" class="close" id="closeModall" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <p>Please provide a valid search text.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert -->
